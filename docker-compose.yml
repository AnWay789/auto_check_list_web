services:
  redis:
    env_file: ../env.env
    image: redis:7-alpine
    container_name: auto_check_list_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auto_check_list_network

  db:
    image: postgres:15-alpine
    container_name: auto_check_list_db
    env_file: ../env.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-auto_check_list}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auto_check_list_network

  web:
    build: .
    image: auto_check_list_web:latest
    container_name: auto_check_list_web
    command: python manage.py runserver 0.0.0.0:9000
    volumes:
      - .:/app
      - static_volume:/app/static
    ports:
      - "9000:9000"
    env_file: ../env.env
    environment:
      - RUN_MIGRATIONS=1

      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-g)obvw42&a!(e6nt57u8ek162b@rw_n7li!h&c_p$38jj6=9-#}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      - DJANGO_URL=${DJANGO_URL:-web:8000}
      - DJANGO_EXTERNAL_URL=${DJANGO_EXTERNAL_URL:-localhost:8000}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-auto_check_list}
      - TELEGRAM_URL=${TELEGRAM_URL:-host.docker.internal:8001}
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - auto_check_list_network

  celery_worker:
    image: auto_check_list_web:latest
    command: celery -A config worker -l info --concurrency=4
    volumes:
      - .:/app
    env_file: ../env.env
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-g)obvw42&a!(e6nt57u8ek162b@rw_n7li!h&c_p$38jj6=9-#}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_URL=${DJANGO_URL:-web:8000}
      - DJANGO_EXTERNAL_URL=${DJANGO_EXTERNAL_URL:-localhost:8000}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-auto_check_list}
      - TELEGRAM_URL=${TELEGRAM_URL:-host.docker.internal:8001}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - auto_check_list_network

  celery_beat:
    image: auto_check_list_web:latest
    container_name: auto_check_list_celery_beat
    command: celery -A config beat -l info
    volumes:
      - .:/app
    env_file: ../env.env
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-g)obvw42&a!(e6nt57u8ek162b@rw_n7li!h&c_p$38jj6=9-#}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - DJANGO_URL=${DJANGO_URL:-web:8000}
      - DJANGO_EXTERNAL_URL=${DJANGO_EXTERNAL_URL:-localhost:8000}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-auto_check_list}
      - TELEGRAM_URL=${TELEGRAM_URL:-host.docker.internal:8001}
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      web:
        condition: service_started
    networks:
      - auto_check_list_network

  telegram_bot:
    build:
      context: ${TELEGRAM_PJ_PATH}
    container_name: auto_check_list_telegram_bot
    command: python main.py
    env_file: ../env.env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DJANGO_API_URL=${DJANGO_API_URL}
      - DJANGO_CALLBACK_ENDPOINT=${DJANGO_CALLBACK_ENDPOINT}
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
    ports:
      - "8001:8001"
    depends_on:
      web:
        condition: service_started
    networks:
      - auto_check_list_network

volumes:
  redis_data:
  postgres_data:
  static_volume:

networks:
  auto_check_list_network:
    driver: bridge
